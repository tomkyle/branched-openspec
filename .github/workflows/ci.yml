name: ci

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Lint TOML and Markdown files
        run: npm run lint

      - name: Run install targets
        run: make install

      - name: Run uninstall targets
        run: make uninstall
